<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">
</head>

<body class="flex flex-row h-screen">
    <!-- Navbar -->
    <div class="w-screen fixed top-6 mx-auto flex items-center  z-10 justify-evenly">
        <img src="./images/beats.png" alt="" class="w-16 cursor-pointer" onclick="window.location.reload()" />
        <h4 class="text-md text-white font-medium cursor-pointer hover:underline hover:text-gray-200">HEADPHONES</h4>
        <h4 class="text-md text-white font-medium cursor-pointer hover:underline hover:text-gray-200">EARPHONES</h4>
        <h4 class="text-md text-white font-medium cursor-pointer hover:underline hover:text-gray-200">SPEAKERS</h4>
        <h4 class="text-md text-white font-medium cursor-pointer hover:underline hover:text-gray-200">SUPPORT</h4>
        <div class="flex items-center">
            <img src="./svgs/menu.svg" alt="" class="w-6 h-6 mr-10 cursor-pointer" />
            <img src="./svgs/search.svg" alt="" class="w-6 h-6 cursor-pointer" />
        </div>
    </div>
    <!-- Main -->
    <div class="flex-1 bg-pink-600">
        <div class="flex flex-col justify-center h-screen ml-40">
            <h4 class="text-xl text-white font-medium">Beats Solo<sup>3</sup></h4>
            <h1 class="text-7xl text-white font-bold mt-10">Designed</h1>
            <h1 class="text-4xl text-white font-bold mt-4">for sound.</h1>
            <h4 class="text-xl text-white font-medium mt-4">Tuned for emotion.</h4>

            <h6 class="text-sm font-medium text-white mt-36">Award winning sound</h6>
            <h6 class="text-sm font-medium text-white mt-1">Up to 40 hours of battery life</h6>
            <h6 class="text-sm font-medium text-white mt-1">Fast Fuel technology</h6>
        </div>
    </div>
    <div class="flex-1 main-right-container">
        <div class="h-screen w-full flex flex-col justify-end z-50 absolute">
            <div class="flex items-center mb-4 ml-auto mr-40">
                <img class="bg-white p-3 rounded-full cursor-pointer mr-4 hover:bg-gray-200"
                    src="./svgs/chevron-left.svg" />
                <img class="bg-red-500 p-3 rounded-full cursor-pointer hover:bg-red-600"
                    src="./svgs/chevron-right.svg" />
            </div>
            <div class="flex items-center mb-40 ml-auto mr-40">
                <div class="bg-red-400 w-2 h-2 rounded-full mr-6"></div>
                <div class="bg-white w-2 h-2 rounded-full mr-6"></div>
                <div class="bg-white w-2 h-2 rounded-full mr-6"></div>
                <div class="bg-white w-2 h-2 rounded-full "></div>
            </div>
        </div>
        <div class="right-bg-overlay"></div>

    </div>
    <!-- Headset -->
    <img src="./images/headset.png" alt="" class="main-headset-image">
</body>

</html>
